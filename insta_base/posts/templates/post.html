{% extends 'base.html' %}
{% load static %}
{% block title %}
Post view
{% endblock %}

{% block content %}

    <section class="main">
            <div class="wrapper">
                <div class="left-col">
                    <div class="post">
                        <div class="info">
                            <div class="user">
                                <div class="profile-pic"><img src="{% static 'images/cover 1.png' %}" alt=""></div>
                                <p class="username">modern_web_channel</p>
                            </div>
                            <img src="{% static 'images/option.png' %}" class="options" alt="">
                        </div>
                            {% if post.image %}
                                <img class="post-image" alt="" src="{{ post.image.url }}">
                            {% endif %}
                        <div class="post-content">
                            <div class="reaction-wrapper">
                                <img src="{% static 'images/like.PNG' %}" class="icon" alt="">
                                <img src="{% static 'images/comment.PNG' %}" class="icon" alt="">
                                <img src="{% static 'images/send.PNG' %}" class="icon" alt="">
                                <img src="{% static 'images/save.PNG' %}" class="save icon" alt="">
                            </div>
                            <p class="likes">1,012 likes</p>
                            <p class="description"><span>{{ post.author.username }}</span>{{ post.description }}</p>
                            <p class="post-time">2 minutes ago</p>
                        </div>
                        <div class="comment-wrapper">
                            <img src="img/smile.PNG" class="icon" alt="">
                            <input type="text" class="comment-box" placeholder="Add a comment">
                            <button class="comment-btn">post</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

{% endblock %}
