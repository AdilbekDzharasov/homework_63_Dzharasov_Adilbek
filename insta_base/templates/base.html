{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
</head>

<body>

    <div class="container">
        <header class="blog-header py-3 bg-white border-bottom box-shadow">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-1 pt-1">
                    <a class="text-dark" href="#"><i class="bi bi-instagram" style="font-size: 2rem"></i></a>
                </div>
                <div class="col-1 pt-1">
                    <img class="d-block mx-auto" src="{% static 'images/logo.PNG' %}" alt="" width="170" height="72">
                </div>
                <div class="col-9 text-center">
                    <form action="{% url 'search' %}" method="get">
                        <input type="search" type="text" name="q" placeholder="Search acc">
                        <button type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class="col-1">

                    <a href="{% url 'login' %}" class="btn btn my-2">Entrance</a>
                            <a href="{% url 'register' %}" class="btn btn my-2" >Register</a>
                              <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <span class="">Hello: {{ user.username }}</span>
              <input type="submit" value="Exit">
          </form>
               </div>
            </div>
        </header>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Â© from Meta</p>
        </div>
    </footer>

</body>

</html>
