{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
</head>

<body>


        <header>
            <div class="navbar navbar-dark bg-white shadow-sm">
              <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                  <strong><a class="text-dark" href="/"><i class="bi bi-instagram" style="font-size: 2rem"></i></a></strong>
                </a>
                <a href="/"><img class="d-block mx-auto" src="{% static 'images/logo.PNG' %}" alt="" width="170" height="72"></a>
                {% if user.is_authenticated %}
                  <a href="{% url 'posts_add' %}" class="text-dark"><i class="bi bi-plus-square" style="font-size: 2rem"></i></a>
                  <a href="{% url 'search' %}" class="text-dark"><i class="bi bi-search" style="font-size: 2rem"></i></a>
                  <a href="{% url 'profile' user.pk %}" class="btn btn my-2"><i class="bi bi-person-fill" style="font-size: 2rem"></i></a
                  <form action="#" method="post">
                      {% csrf_token %}
                      <input type="submit" value="Exit">
                  </form>
                    {% else %}
                        <a href="#" class="btn btn my-2 ">Entrance</a>
                    {% endif %}
              </div>
            </div>
        </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Â© from Meta</p>
        </div>
    </footer>

</body>

</html>
