{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

<header>
  <div class="navbar shadow-sm">
        <div class="nav-wrapper mb-4">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.PNG' %}" class="brand-img" alt=""></a>
            <input type="text" class="search-box" placeholder="search">
            <div class="nav-items">
                <a href="{% url 'posts_add' %}" class="btn btn-sm "><i class="bi bi-plus-square"></i></a>
                <a href="{% url 'profile' user.pk %}" class="btn btn-sm "><i class="bi bi-person-fill"></i></a>
            </div>
        </div>
  </div>
</header>

  <div class="container mt-4">
      {% block content %}{% endblock %}
  </div>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Â© from Meta</p>
    </div>
  </footer>
</body>
</html>
