{% extends 'base.html' %}

{% block title %}Пользователь{% endblock %}

{% block content %}

<div class="d-flex align-items-center mt-4">
    <div class="flex-shrink-0">
          {% if user_obj.avatar %}
               <img class="avatar border border-2 rounded-circle" src="{{ user_obj.avatar.url }}" width="200" height="200" alt="user picture">
          {% endif %}
    </div>
    <div class="d-flex">
            <div class="mb-4">
                <ul class="">
                    <al class="">
                        <div class="">
                            <span class="">{{ user_obj.posts.all.count }}</span> публикаций</div>
                        </div>
                    </al>
                    <al class="">
                        <a class="text-dark" href="#">
                            <div class="px-3">
                                <span class="">{{ user_obj.subscribers.count }}</span>
                                подписчиков
                            </div>
                        </a>
                    </al>
                    <al class="">
                        <a class="text-dark" href="#">
                            <div class="">
                                <span class="">{{ user_obj.subscriptions.count }}</span>
                                подписок
                            </div>
                        </a>
                    </al>
                </ul>
            </div>
        </div>
    </div>
</div>


{% endblock %}
